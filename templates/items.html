<ion-view view-title="Necklace & Necklace Sets">
  <ion-content scroll="false">

  <div class="button-bar button-clear mk" style="margin-top:2%; margin-bottom:2% " >
  <a class="button button-clear button-dark ss" ng-click="show()"> Sort</a>
  <a class="button button-clear button-dark ss" ng-click="login()">Filter</a>
  </div>


<ion-scroll direction="y" style="height:94%;">

<div ng-repeat="item in items" >
<div class="row pad " >

<div class="col col-50" >
    <a ui-sref="menu.tabs.item-detail" >
      <img class="full-image" ng-src="{{item.img}}" > 
      <p class="spn">{{item.desc}}<br>{{item.price}}</p>
    </a>
    </div>
    
 <div class="col ">
    <a ui-sref="menu.tabs.item-detail">
      <img class="full-image" src="{{item.img}}" > 
      <p class="spn">{{item.desc}}
      <br>{{item.price}}</p>
    </a>
  </div>

</div>
</div>
  
      </ion-scroll>
  </ion-content>
</ion-view>
