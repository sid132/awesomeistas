<ion-list >
        <div ng-repeat="group in groups">
          <ion-item 
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.title}}
          </ion-item>
          <div ng-show="isGroupShown(group)">
            <ion-item nav-clear menu-close ng-repeat="content in group.contents" class="item-accordion">
              <a ui-sref="menu.tabs.items">{{content.line}}</a>
            </ion-item>
          </div>
        </div>
      </ion-list>
